<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de familiares</title>
</head>
<body>
    <p>
        Este es el listado:
        <ul>
            {% for persona in lista_familiares %}

            <li>Nombre: {{persona.nombre}} Edad: {{persona.edad}} </li>


            {% endfor %}
        </ul>
    </p>
    <p>Para cargar  una persona a la lista escriba en la url: "/carga_familiares/nombre/edad"</p>
</body>
</html>
